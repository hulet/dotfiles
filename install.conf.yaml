- defaults:
    link:
      backup: true
      force: true
      relink: true
    create:
      mode: 0755

- plugins:
    - dotbot-plugins/dotbot-brew/

- create:
    ~/.config:

- clean:
    ~/:
      force: true
    ~/.config:
      force: true

- link:
    # symlink destination: git source
    ~/.bashrc: bashrc
    ~/.config/nvim: nvim
    ~/.config/starship.toml: starship.toml
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.grep-exclude: grep-exclude
    ~/.screenrc: screenrc
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zimrc: zimrc
    ~/.zshrc: zshrc

- brewfile:
    - Brewfile

- shell:
    # install nvim plugins
    - nvim --headless -c quitall
    # description: "set up Ghostty launcher on macOS"
    - command: |
        if [[ "$(uname)" == "Darwin" ]]; then
          osacompile -o ~/Applications/"Terminal (new).app" -e 'do shell script "open -a Ghostty"';
        else
          echo "Skipping macOS app creation";
        fi
